 <div class="row">

</header>

<div class="small-2 large-1 columns"><button class="abc">GO!</button></div>

 <div class="cityweather">       
 <div class="row">
 <div id="weathericon" class="small-6 large-3 columns weather-grid">
 <img src="images/sun.svg" alt="sun">
 <img src="images/cloud.svg" alt="cloud">
 <img src="images/rain.svg" alt="rain">
  
 </div>
 <div class="small-6 large-3 columns weather-grid">
     <div id="weather1"></div>
     <div id="temp1"></div>
     <div id="uv1"></div>
     <div id="humidity1"></div>
     <div id="wind1"></div>
 </div>
 
 <div id="boy" class="small-6 large-3 columns weather-grid">
 <img src="images/boy.svg" alt="boy1" >
 <img src="images/boy2.svg" alt="boy2" >
<img src="images/boy3.svg" alt="boy3" >

 </div>
 
 
 <div id="girl" class="small-6 large-3 columns weather-grid">

<img src="images/girl3.svg" alt="gril3" >


 </div>
 </div>
